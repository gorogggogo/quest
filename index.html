<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラゴンクエストモンスターズ風ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ドラゴンクエストモンスターズ風ゲーム</h1>
    <div>
        <h2>捕獲したモンスター</h2>
        <ul id="captured-list">
            <!-- 捕獲したモンスターを表示する領域 -->
        </ul>
    </div>
    <div>
        <h2>未捕獲のモンスター</h2>
        <div id="monster-container">
            <!-- 未捕獲のモンスターを表示する領域 -->
        </div>
    </div>
    <button id="capture-button">モンスターを捕獲</button>
    <p id="captured-count">捕獲したモンスター: <span id="count">0</span></p>

    <script src="script.js"></script>
</body>
</html>
